
<!DOCTYPE html>
<html>
<head>
    <title>Prueba Dani</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css">
	<script type='text/javascript'>
    var map;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {});

        
        Microsoft.Maps.loadModule("Microsoft.Maps.SpatialMath", function () {
            //Request the user's location
            navigator.geolocation.getCurrentPosition(function (position) {
                var loc = new Microsoft.Maps.Location(position.coords.latitude, position.coords.longitude);

                //Create an accuracy circle
                var path = Microsoft.Maps.SpatialMath.getRegularPolygon(loc, 1, 36, Microsoft.Maps.SpatialMath.DistanceUnits.Kilometers);
   
                var poly = new Microsoft.Maps.Polygon(path);
                map.entities.push(poly);

                //Add a pushpin at the user's location.
                var pin = new Microsoft.Maps.Pushpin(loc);
                map.entities.push(pin);

                //Center the map on the user's location.
                map.setView({ center: loc,  mapTypeId: Microsoft.Maps.MapTypeId.aerial, zoom: 14 });
            });
        });
    }
    </script>
 </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AtKTX_0Iikx_uXdpN_HenGGI0bMqLiYshDSUejFS4rUNOxVpU7UJZXThrd8ZOuJM' async defer></script>
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">Pequeña chorrada para ver el radio seguro de paseo con niños</h1>

            Al cargar el navegador os pedira aceptar para geolocalizaros. Aceptad, tardara un poco, os parecera un mapa con vuestra posicion sobre el que  pinto un area de 1Km  la redonda pra que paseeis el domingo sin riesgo de multa ;)
          </h2>
        </div>
      </section>
      <section class="section">
        <div class="container" id="myMap" style="position:relative;width:800px;height:600px;"></div><br />
        <div id="outputPanel"></div>
      </section>
    
</body>
</html>
